sudo: false

language: node_js

node_js:
  - 8
  - 7

cache:
  apt: true
  yarn: true
  directories:
    - node_modules
    - flow-typed
    - app/node_modules

addons:
  apt:
    packages:
      - icnsutils
      - graphicsmagick
      - xz-utils
      - xorriso

install:
  - yarn
  - cd app && yarn && cd ..
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start &
  - sleep 3

script:
  - yarn lint
  - yarn package
  - yarn test
  - yarn test-e2e
